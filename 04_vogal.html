<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = prompt(`Coloque aqui uma letra`).toLowerCase();

    //Processamento
    (caractere == "a" || caractere == "e" || caractere == "i" || caractere == "o" || caractere == "u") ? alert(`Vogal!`)
    : alert(`Não é uma vogal!`);
    //Saída

</script>
